<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMNGotcha | MidExam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <div class="container">

            <h4 class="col-12 text-center">UMNGotcha</h4>
            <hr class="border-2 opacity-100" style="color: black;">
        </div>
        <div id="stats" class="row border border-1 d-flex">
            <!-- <div class="row"> -->

                        <div class="col-3">
                            <img src="./Source/cutlery.png" class="logo" alt="">

                        <div class="col-9 m-auto">
                            <progress value="32" max="100" class=" w-100"></progress>

                    </div>
                    <div class="row input-group mb-3">

                    </div>

                </div>
            <!-- </div> -->
            <h5 class="text-center">Level 1</h4>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
