<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMNGotcha | MidExam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center my-4">
            <img class="img-fluid col-12" src="./Source/animal-care-1.png" id="logo" alt="">
            <h4 class="col-12 text-center mb-4">UMNGotcha</h4>
            <hr class="border-2 opacity-100" style="color: black;">
        </div>
        <div id="stats" class="row justify-content-center">
                <div class="col-6 w-25 d-flex flex-column align-items-end mb-3">
                    <div class="d-flex justify-content-center">
                        <img src="./Source/cutlery.png" class="img-fluid logo me-2" alt="">
                        <progress value="32" max="100" class="m-auto"></progress>
                    </div>
                    <div class="d-flex justify-content-center">
                        <img src="./Source/joystick.png" class="img-fluid logo me-2" alt="">
                        <progress value="32" max="100" class="m-auto"></progress>
                    </div>
                </div>
                <div class="col-6 w-25 d-flex flex-column  align-items-start mb-3">
                    <div class="d-flex justify-content-center">
                        <img src="./Source/sleeping.png" class="img-fluid logo me-2" alt="">
                        <progress value="32" max="100" class="m-auto"></progress>
                    </div>
                    <div class="d-flex justify-content-center">
                        <img src="./Source/cardiogram.png" class="img-fluid logo me-2" alt="">
                        <progress value="32" max="100" class="m-auto"></progress>
                    </div>
                </div>
            <h5 class="text-center">Level 1</h4>
        </div>
        <div class="border border-dark d-flex m-auto justify-content-center mt-5">
            <p id="char" class="d-flex text-center align-items-center">character</p>
        </div>
        <div id="buttons" class="mb-5">
            <div class="row mt-4">
                <div class="col d-flex justify-content-end">
                    <button class="button btn btn-primary">Eat</button>
                </div>
                <div class="col d-flex">
                    <button class="button btn btn-primary">Sleep</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col  d-flex justify-content-end">
                    <button class="button btn btn-primary">Play</button>
                </div>
                <div class="col">
                    <button class="button btn btn-primary">Meds</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
